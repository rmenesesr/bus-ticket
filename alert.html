<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <style class="">
        table, th, td {
        border: 1px solid black;
        }  
         table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 70%;
        }
        </style>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        </head>
  <title>Alerts</title>
</head>
<body>
  <div id="list">
    <table id="alerts-table">
        <thead> 
          <tr id="table">
            <th>Nombre</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Clase</th>
            <th>Precio</th>
            <th colspan="3">Options</th>
          </tr>
        </thead>
        <tbody id="alert">
          
        </tbody>
      </table><br>
      <button type="submit" id="botom">Back</button>
  </div><br><br>   

  <div id="edit">
    <form id="edit-alert">
      <input type="hidden" name="id" type="text" id="id"><br>
      <label for="name">Name :</label>
      <input name="name" type="text" id="name"><br>
      <label for="origen">Origen :</label>
      <select id="city-origen"></select><br>
      <label for="destino">Destino :</label>
      <select id="city-destino"></select><br>
      <label for="clase">Clase :</label>
      <input type="text" id="clase"><br>
      <label for="precio">Precio :</label>
      <input type="text" id="precio"><br>
      <input type="submit" id="boton" value="Guardar">
    </form>
    <script src="alert.js"></script>
  </div>
  <div id="view">
    <span type="text" id="name"></span>
    <span type="text" id="origen"></span>
    <span type="text" id="destino"></span>
    <span type="text" id="precio"></span>
    <span type="text" id="clase"></span>
  </div>
</body>
</html>
